<!DOCTYPE html>
<html>
<head>
	<title>Client Side Module</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="app" ng-controller="myCltrl">
		
		<p>Latitude: <input type="number" ng-model= latitude></p>
		<p>Longitude: <input type="number" ng-model= longitude></p>
		<p> <span ng-bind = "latitude"></span></p>
		<p><span ng-bind = "longitude"></span></p>
		<button ng-click = SendData()> Submit </button>
		<p> {{PostDataResponse}}</p>
		<p>  {{ResponseDetails}}</p>

		</div>
	</div>
	<script src="index.js">	
	</script>

</body>
</html>
